<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de formulários</title>
</head>
<body>
    <h1>Exercício de Formulários</h1>

    <form action="" method="">
        <fieldset>
            Nome <br>
            <input type="text" name="nome"><br>
            Email <br>
            <input type="text" name="email">
            <br>
            <input type="checkbox" value="receber">Quero receber e-mail
            <br><br>
            Senha <br>
            <input type="password" name="senha">    
         </fieldset>
     
         <fieldset>
             <legend>Informações adcionais</legend>
             
             <input type="radio" name="pf" id="pf">
             <label for="pf">Pessoa Física</label>
             <input type="radio" name="pj" id="pj">
             <label for="pj">Pessoa Jurídica</label>
         </fieldset><br>
     
         <input type="submit" name="cadastrar" value="Cadastrar">

    </form>
    
</body>
</html>
