<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Professor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastro Professor</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cadastro.html">Cadastrar Software</a></li>
                <li><a href="solicitacoes.html">Solicitações</a></li>
                <li><a href="cadastro-professor.html">Cadastrar Professor</a></li>
                <li><a href="softwares_disponiveis.html">Softwares Disponiveis</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <form id="professor-form">
                <label for="nome-prof">Nome:</label>
                <input type="text" id="nome-prof" required>

                <label for="escola">Escola:</label>
                <input type="text" id="escola" required>

                <button type="submit">Cadastrar</button>
                <p id="mensagem-professor"></p>
            </form>
        </section>
        <hr>
        <section>
            <h2>Professores Cadastrados</h2>
            <select id="select-professores" size="5" style="width: 100%;"></select>
            <br><br>
            <button id="btn-editar">Editar</button>
            <button id="btn-deletar">Deletar</button>
        </section>

    </main>

    
    <script src="script.js"></script>
</body>
</html>
