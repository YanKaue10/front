<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface de login do Trello</title>

  <!--
      <script src="https://unpkg.com/@codans/trello"></script>
    -->
  <script src="https://unpkg.com/@codans/trello"></script>

</head>

<body>
  <img src="img/trello.svg" alt="trello" width="200">
  <h1>Fazer login no Trello</h1>
  <form action="" method="GET">

    <input type="text" name="email" placeholder="Insira o e-maill">
    <input type="password" name="senha" placeholder="Insira a senha">
    <input type="submit" value="Fazer login">
    <span>ou</span>

    <button>
      <img src="img/google.svg" alt="Google" width="20">
      Continuar com o Gooele
    </button>
    <button>
      <img src="img/microsoft.svg" alt="Microsoft" width="20">
      Continuar com a Microsoft
    </button>
    <button>
      <img src="img/apple.svg" alt="Aplle" width="20">
      Continuar com Apple
    </button>
    <button>
      <img src="img/slack.svg" alt="Slack" width="20">
      Continuar com Slack
    </button>

  </form>
  <img src="img/atlassian.svg" alt="Atlassian" width="200">
  <img src="img/analytics.svg" alt="Analytics" width="200">
  <img src="img/interactive.svg" alt="Interactive" width="200">
</body>

</html>
